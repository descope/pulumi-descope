name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
      tag-name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # This will create a release PR on every push to main
          # When the PR is merged, it will create a tag (v*.*.*) which triggers the existing release.yml workflow
          release-type: go
          # Package name for Go module
          package-name: pulumi-descope
