# WARNING: This file is autogenerated - changes will be overwritten when regenerated by https://github.com/pulumi/ci-mgmt
name: "Resync Build Workflows"

on:
  schedule:
    # 3 AM UTC ~ 8 PM PDT / 7 PM PST every Tuesday.
    - cron: 0 3 * * TUE
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  DESCOPE_MANAGEMENT_KEY: ${{ secrets.DESCOPE_MANAGEMENT_KEY }}
  DESCOPE_PROJECT_ID: ${{ secrets.DESCOPE_PROJECT_ID }}
  NODE_AUTH_TOKEN: ${{ secrets.CI_NPM_REGISTRY }}
  NPM_TOKEN: ${{ secrets.CI_NPM_REGISTRY }}
  NUGET_PUBLISH_KEY: ${{ secrets.NUGET_ORG_KEY }}
  PULUMI_API: https://api.pulumi-staging.io
  PULUMI_GO_DEP_ROOT: ${{ github.workspace }}/..
  PULUMI_LOCAL_NUGET: ${{ github.workspace }}/nuget
  PULUMI_PROVIDER_AUTOMATION_TOKEN: ${{ secrets.PULUMI_PROVIDER_AUTOMATION_TOKEN }}
  PYPI_API_TOKEN: ${{ secrets.PYPI_TOKEN }}
  TF_APPEND_USER_AGENT: pulumi

jobs:
  upgrade_provider:
    name: pull-workflow-changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: gh-app-token
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PEM }}
      - name: Set up GitHub App authentication
        run: |
          echo "PULUMI_PROVIDER_AUTOMATION_TOKEN=${{ steps.gh-app-token.outputs.token }}" >> $GITHUB_ENV      
      - id: esc-secrets
        name: Map environment to ESC outputs
        uses: ./.github/actions/esc-action
      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          # Persist credentials so pull-workflow-changes can push a new branch.
          persist-credentials: true
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cache_key: "mise-{{platform}}-{{file_hash}}"
          # only saving the cache in the prerequisites job
          cache_save: false
      - name: Regenerate the workflow files via https://github.com/pulumi/ci-mgmt
        run: |
          make ci-mgmt
      - name: Create PR (no linked issue)
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          author: pulumi-bot <bot@pulumi.com>
          base: main
          body:
            This pull request was generated automatically by the resync-build workflow
            in this repository.
          branch: chore/resync-${{ github.run_id }}
          commit-message: Regenerate workflows for pulumi-descope
          committer: pulumi-bot <bot@pulumi.com>
          labels: impact/no-changelog-required
          title: Regenerate Github Actions workflows for pulumi-descope
          token: ${{ env.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ steps.esc-secrets.outputs.PULUMI_PROVIDER_AUTOMATION_TOKEN || steps.esc-secrets.outputs.PULUMI_BOT_TOKEN || secrets.GITHUB_TOKEN }}
