version: 2

archives:
  - id: archive
    name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
before:
  hooks:
    - make tfgen
    - make provider
builds:
  - binary: pulumi-resource-descope
    dir: provider
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - windows
      - linux
    ldflags:
      - -s
      - -w
      - -X github.com/descope/pulumi-descope/provider/pkg/version.Version={{.Tag }}
    main: ./cmd/pulumi-resource-descope/
release:
  disable: false
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"
